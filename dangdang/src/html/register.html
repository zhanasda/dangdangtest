<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset200802.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="header">
        <div class="wrapper">
            <div class="logo">
                <a href="#">
                    <img src="https://login.dangdang.com/images/ddnewhead_logo.gif" alt="当当网">
                </a>
            </div>
            <div class="header_right">
                <ul class="header_nav">
                    <li class="cart"><a href="#">购物车</a></li>
                    <li class="nav_border"></li>
                    <li><a href="#">我的订单</a></li>
                    <li class="nav_border"></li>
                    <li><a href="#">我的当当</a></li>
                    <li class="nav_border"></li>
                    <li><a href="#">礼品卡</a></li>
                    <li class="nav_border"></li>
                    <li><a href="#">手机当当</a></li>
                    <li class="nav_border"></li>
                    <li><a href="#">企业销售</a></li>
                    <li class="nav_border"></li>
                    <li><a href="#">帮助</a></li>
                </ul>
                <p>欢迎光临当当网，请<a href="#">登录</a><a href="#">免费注册</a></p>
            </div>
            <div class="header_border"></div>
        </div>
    </div>
    <form method="post" action="http://localhost/dangdangtest/dangdang/php/register.php">
        <div class="bd">
            <div class="shadow_box">
                <div class="register_box">
                    <div class="register_head">
                        <a href="#" class="register_title">新用户注册</a>
                        <span class="span1">
                            <a href="#" class="home">当当首页</a>
                            <a href="#">注册帮助</a>
                        </span>
                    </div>
                    <div class="register_aside">
                        <a href="#"></a>
                    </div>
                    <div class="register_body">
                        <div class="tip">
                            贴心提示：请勿设置与邮箱密码相同的账户登录密码或支付密码，防止不法分子窃取您的当当账户信息，<a href="#">谨防诈骗</a>!
                        </div>
                        <ul class="register_name">
                            <li>手机号码</li>
                            <li>登录密码</li>
                            <li>确认密码</li>
                        </ul>
                        <ol class="register_message">
                            <li>
                                <input type="input" name="tel" placeholder="请输入您的手机号码">
                                <span class="tel_isright isright"></span>
                                <span class="tel_checkmessage checkmessage"></span>
                            </li>
                            <li>
                                <input type="password" name="password">
                                <span class="pw_isright isright"></span>
                                <span class="pw_checkmessage checkmessage">
                                    <span class="pw_level level"></span>
                                    <span class="pw_level"></span>
                                    <span class="pw_level"></span>
                                    <span class="content"></span>
                                </span>
                            </li>
                            <li>
                                <input type="password" name="repassword">
                                <span class="re_isright isright"></span>
                                <span class="re_checkmessage checkmessage"></span>
                            </li>
                        </ol>
                        <div class="clause">
                            <input type="checkbox" checked="true">我已阅读并同意 <a href="#">《当当交易条款》</a>和 <a href="">《当当社区条款》</a>
                        </div>
                        <div class="btn">
                            <input type="submit" class="submit" value="立即注册" name="submit">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../script/js/register.js"></script>
</body>

</html>
